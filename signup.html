<!DOCTYPE html>
<head>
<title>Signups</title>
<link rel="stylesheet" type="text/css" href="styleups.css">
<meta name="viewport" content="width=device-width initial scale=1">
</head>
<body>
	<div class="box">
	    <fieldset>
		<legend><h2>Register</h2></legend>	
		<form>	
		<div class="in-box">
		<b>Email:</b><input type="text" name="Email" value="" required="required"/>
				
		</div>
		<div class="in-box">
			<b>Password:</b><input type="password" name="pass" value="" required="required"/>		
		</div>
		
		<div class="in-box">
			<b>Repeat Password:</b><input type="password" name="pass-repeat" value="" required="required"/>		
		</div>
		
		
		
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
		<input type="submit" name="" value="submit"/>
		 
		  <div class="z">    
      <p>Already have an account? <a href="login.html">Sign in</a>.</p>
      </div>

		</fieldset>
		</form>	
	</div>
</body>
